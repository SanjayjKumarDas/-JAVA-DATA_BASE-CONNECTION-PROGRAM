<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Customer details Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="2.css">
  </head>
  <body>
    <form action="Login" method="get">

            <div class="form-row">
                 <div class="form-group col-md-6">
                 <label for="validationCustom01">First name</label>
                 <input type="text" name="firstname" class="form-control" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                <label for="validationCustom02">Last name</label>
                <input type="text" name="lastname" class="form-control" placeholder="Last name">
               </div>
            </div>

             <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email"  name="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input type="password" name="password" class="form-control"  id="inputPassword4" placeholder="Password" required>
                </div>
             </div>

           <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" name="address" class="form-control" id="inputAddress"  placeholder="1234 Main St" required>
          </div>

          <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" name="address2" class="form-control" id="inputAddress2"  placeholder="City / Villeage / Town" required>
         </div>

    <div class="form-row">
           <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" name="city" class="form-control"  id="inputCity" required>
          </div>
          <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" name="state" class="form-control"  required>
               <option selected>Choose...</option>
               <option>odisha</option>
               <option>Bihar</option>
               <option>Punjab</option>
              </select>
         </div>

         <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" name="zip" required>
        </div>
  </div>

           <div class="form-group">
                <div class="form-check">
                   <input class="form-check-input" type="checkbox" id="gridCheck">
                   <label class="form-check-label" for="gridCheck">
                    Check me out
                   </label>
               </div>
          </div>

         <button type="submit" class="btn btn-primary">Sign in</button>
 </form>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
